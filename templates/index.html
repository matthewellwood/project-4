{% extends "layout.html" %}

{% block title %}
Main Screen
{% endblock %}

{% block main %}
<img src= "{{ url_for('static',filename='logo.jpg') }}">

<div class="section">
    <h2>Alexander Ellis Order System</h2>
    <h2> Login</h2>

    <table class="table table-striped">
        <tbody>
             <form action="/" method="post">
                <div class="mb-3">
                    <div class="row my-custom-row justify-content-center align-items-center">
                        <div class="col-sm-4"><div class="p-3 border bg-light">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="first_name" placeholder="Name" type="text">
                            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="text">
                        </div>
                    </div>
                </div>
            <button class="btn btn-primary" type="submit">Submit</button>            
        </tbody>
    </table>
</div>
{% endblock %}
