{% extends "layout.html" %}

{% block title %}
Login Screen
{% endblock %}
{% block navbar %} {% endblock %}
{% block main %}


<div class="section">
    <h2 class ="titles-colour-blue">Alexander Ellis Ordering System</h2>
    <h2 class ="titles-colour-blue">Staff Login</h2>
    <table class="table table-striped">
        <tbody>
             <form action="/login" method="post">
                    <body class="background-login">
                        <div class="row my-custom-row justify-content-center align-items-center">
                            <div class="col-sm-4">
                                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Name" type="text">
                                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
                            </div>
                        </div>
                    </div>
            <button class="btn btn-primary" type="submit">Submit</button>            
        </tbody>
    </table>
</div>
</div>
{% endblock %}
